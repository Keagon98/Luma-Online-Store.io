    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luma Online | Home</title>
        <link rel="stylesheet" href="styles/main-styles.css">
        <link rel="icon" href="./images/Colour-wheel.png" sizes="16x16 32x32" type="image/png">
        <script src="https://kit.fontawesome.com/a255ceb981.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="main-container">
            <div class="top-panel">
                <section class="top-section">
                    <div class="top-section-links">
                            <a href="">Sign in</a>
                            <p>or</p>
                            <a href="">Create an Account</a>
                        </ul>
                    </div>
                </section>
                <section class="nav-search">
                    <div class="logo-search">
                        <img id="Luma-logo" src="./images/Component 1.png" alt="luma-logo">
                            <div class="cart-search">
                                <div class="search">
                                    <input type="text" class="search-text" placeholder="Search entire store here...">
                                    <button type="submit" class="search-btn">
                                      <i class="fa fa-search"></i>
                                   </button>
                                 </div>
                                <i class="fas fa-shopping-cart shop-cart"></i>
                            </div>
                    </div>
                    <nav class="main-navbar">
                        <ul class="nav-links">
                            <li><a href="">What's new</a></li>
                            <li><a href="">Women</a></li>
                            <li><a href="">Men</a></li>
                            <li><a href="">Gear</a></li>
                            <li><a href="">Training</a></li>
                            <li><a href="">Sale</a></li>
                        </ul>
                    </nav>
                </section>
            </div>
            <div class="image-grid">
                <div class="box1">
                    <img src="./grid-images/home-main.jpg" alt="">
                </div>
                <div class="box2">
                    <img src="./grid-images/home-pants.jpg" alt="">
                </div>
                <div class="box3">
                    <img src="./grid-images/home-t-shirts.png" alt="">
                </div>
                <div class="box4">
                    <img src="./grid-images/home-erin.jpg" alt="">
                </div>
                <div class="box5">
                    <img src="./grid-images/home-performance.jpg" alt="">
                </div>
                <div class="box6">
                    <img src="./grid-images/home-eco.jpg" alt="">
                </div>
            </div>
        </main>
    </body>
    </html>
